<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link href="./dist/output.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<style>
    .to-lime-250 {
        --tw-gradient-to: #ccf779;
    }
</style>

<body class="bg-gradient-to-t from-lime-300 via-lime-200 to-lime-250 font-sans">
    <!-- Header-->
    <header id="navbar"
        class="sticky top-0 z-50 pt-1 visible h-12 w-full grid grid-cols-3 bg-white py-0.5 shadow-md shadow-lime-500/80">
        <div class="p-1 pl-2 overflow-hidden">
            <a href="#" class="font-sans"><i class="fas fa-graduation-cap pr-2 lg:text-2xl"></i><span
                    class="lg:text-xl">Personal
                    Instructing Agent</span></a>
        </div>
        <div class="lg:py-1.5 sm:py-1 text-center">
            <p class="font-sans lg:text-xl">Log-in</p>
        </div>
        <div :class="{'flex': open, 'hidden': !open}"
            class="flex-col flex-grow md:pb-0 mr-2 hidden md:flex md:justify-end md:flex-row">
            <div @click.away="open = false" class="relative" x-data="{ open: false }">
                <button @click="open = !open"
                    class="lg:text-xl flex flex-row items-center w-full px-2 py-1 text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900  hover:bg-gray-200 focus:outline-none focus:shadow-outline">
                    <span>Username</span>
                    <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                        class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48 ">
                    <div class="py-2 bg-white rounded-md shadow dark-mode:bg-gray-800">
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline"
                            href="#">Profile</a>
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline"
                            href="#">Progress</a>
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline"
                            href="#">Settings</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="absolute z-10 top-0 left-0 right-0 mx-auto  text-center  w-1/2">
            <div class="inline-flex  hover:pt-10 mt-0.5 opacity-0 hover:opacity-100  ">
                <ul class=" shadow-sm shadow-lime-500 mt-2 pb-1 px-4 z-0 bg-white border-t-2 border-t-gray-300">
                    <li class="inline-block">
                        <a href="homepage.html"
                            class="no-underline text-gray-500 hover:text-gray-800 hover:underline">Home</a>
                    </li>
                    <span class="mx-1 text-[#656565] text-xl">-</span>
                    <li class="inline-block">
                        <a class="no-underline text-[#799012] font-medium select-none">Log-in</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header [End]-->



    <div class="mx-auto my-24 grid place-items-center w-5/12 pr-16  "> <!-- for log in -->
        <div class="grid grid-cols-12 gap-x-10 justify-center">
            <div class="col-span-2">
                <button type="button"
                    class="ml-9 inline-block lg:px-4 md:px-3 sm:px-2 border-b-4 border-gray-500/90 lg:rounded-tl-2xl lg:rounded-tr-2xl sm:rounded-tl-xl sm:rounded-tr-xl text-white bg-gray-400 text-sm hover:bg-gray-500">Admin</button>
            </div>
            <div class="col-span-10">
                <button type="button" disabled
                    class=" ml-9 inline-block lg:px-4 md:px-3 sm:px-2 border-b-4 border-gray-600  lg:rounded-tl-2xl lg:rounded-tr-2xl sm:rounded-tl-xl sm:rounded-tr-xl text-white bg-gray-500 text-sm">Student</button>
            </div>
        </div>

        <div
            class="grid grid-cols-12 bg-mainBGBrown rounded-5xl border-l-12 border-b-12 border-yellow-700 border-r-12 border-r-brTwo w-full shadow-2xl shadow-yellow-400 ">
            <div class="col-span-2"></div>
            <div
                class="bg-white py-20 rounded-r-3xl border-l-12 border-l-yellow-700 border-b-12 border-b-yellow-900/50 border-r-12 border-r-yellow-900/30 col-span-10 ">
                <div class="lg:text-4xl sm:text-2xl font-bold text-center">
                    <div class="mb-5">Student</div>
                    <div class="mb-5">Account Login</div>
                </div>

                <div class="mb-10 p-1  rounded-xl lg:text-2xl  grid place-items-center text-gray-400">
                    <h1>(Log-in to your account)</h1>
                </div>
                <div class="mx-5">
                    <form>
                        <table class=" my-4 w-full">

                            <tr>
                                <td class="flex py-5 pl-9 ">
                                    <label class="lg:text-xl sm:text-lg">Email: </label>
                                    <input
                                        class="ml-1 mr-10 bg-gray-200 rounded-lg w-full lg:text-md text-gray-700 px-3 py-0.5"
                                        type="text" name="email" placeholder="lastname.firstname@school.edu.ph"
                                        required>
                                </td>
                            </tr>

                            <tr>
                                <td class="flex">
                                    <label class="lg:text-xl sm:text-lg">Password: </label>
                                    <input
                                        class="ml-1 mr-10 bg-gray-200 rounded-lg w-full lg:text-md text-gray-700 px-3 py-0.5"
                                        type="text" type="password" name="psswrd" placeholder="Student LRN" required>
                                </td>
                            </tr>

                            <tr>
                                <td class="grid place-items-center mt-16"><input
                                        class="bg-lime-600 rounded-5xl w-1/2 py-1 lg:text-lg sm:text-md font-semibold hover:bg-lime-700 text-white cursor-pointer"
                                        type="submit" value="LOG-IN"></td>
                            </tr>

                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
