<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Home/Landing Page</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<style>
    .to-lime-250 {
        --tw-gradient-to: #ccf779;
    }
</style>

<body class="bg-gradient-to-t from-lime-300 via-lime-200 to-lime-250 font-sans">
    <!-- Header-->
    <header id="navbar"
        class="sticky top-0 z-50 pt-1 visible h-12 w-full grid grid-cols-3 bg-white py-0.5 shadow-md shadow-lime-500/80">
        <div class="p-1 pl-2 overflow-hidden">
            <a href="#" class="font-sans"><i class="fas fa-graduation-cap pr-2 lg:text-2xl"></i><span
                    class="lg:text-xl">Personal
                    Instructing Agent</span></a>
        </div>
        <div class="lg:py-1.5  sm:py-1 text-center select-none">
            <p class="font-sans lg:text-xl">Home</p>
        </div>
        <div :class="{'flex': open, 'hidden': !open}"
            class="flex-col flex-grow md:pb-0 mr-2 hidden md:flex md:justify-end md:flex-row">
            <div @click.away="open = false" class="relative" x-data="{ open: false }">
                <button @click="open = !open"
                    class="lg:text-xl flex flex-row items-center w-full px-2 py-1 text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900  hover:bg-gray-200 focus:outline-none focus:shadow-outline">
                    <span>Username</span>
                    <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                        class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48 ">
                    <div class="py-2 bg-white rounded-md shadow dark-mode:bg-gray-800">
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline"
                            href="#">Profile</a>
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline"
                            href="#">Progress</a>
                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline"
                            href="#">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header [End]-->



    <section class="grid place-items-center h-4/5 ">
        <div class="py-16 w-2/3">
            <div
                class="bg-white border-l-12 border-b-12 border-gray-600/60 border-r-12 border-r-gray-300/80 px-8 py-2 rounded-6xl shadow-2xl shadow-yellow-400 ">
                <div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20 ">
                    <div class="lg:flex w-full overflow-hidden bg-white rounded-6xl sm:mx-auto">
                        <div class="sm:col-span-3 select-none">
                            <img src="./home_pic.png" alt="" class="object-fill sm:w-screen lg:h-full" />

                        </div>
                        <div class="grid p-8 bg-white lg:px-16 lg:pl-10 lg:w-3/4">
                            <div>
                                <p
                                    class="mb-3 inline-block text-xs font-semibold tracking-wider uppercase rounded-full">
                                    Let's learn Linear Equations!
                                </p>
                                <h5 class="mb-5 text-3xl font-bold leading-none sm:text-4xl ">
                                    PERSONAL INSTRUCTING AGENT
                                </h5>
                                <p class="text-gray-800 text-justify">
                                    <span class="font-bold "> Personal Instructing Agents (PIA) </span> are human-like
                                    computer characters that aim to guide and support students in learning
                                    their academic lessons.
                                </p>
                            </div>
                            <div class="flex mx-auto ">
                                <button
                                    class="mt-10 inline-flex items-center justify-center text-xl rounded-full h-12 lg:px-28 md:lg:px-28 px-16 mr-6 font-medium tracking-wide text-white transition duration-200 shadow-md bg-yellow-600 hover:bg-yellow-700 focus:shadow-outline focus:outline-none">
                                    Start
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
