<body class="bg-gradient-to-t from-lime-300 via-lime-200 to-lime-250 text-lg">


    <header class="h-12 w-full flex bg-white py-0.5 shadow-lg shadow-lime-500">
        <div class="p-1 pl-2 flex">
        <a href="#" class="font-sans"><i class="fas fa-graduation-cap pr-2 text-2xl"></i><span class="lg:text-xl">Personal Instructing Agent</span></a>
        <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
            <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 mr-2 hidden md:flex md:justify-end md:flex-row">
            <div @click.away="open = false" class="relative" x-data="{ open: false }">
                <button @click="open = !open" class="lg:text-xl flex flex-row items-center w-full px-2 py-2 text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900  hover:bg-gray-200 focus:outline-none focus:shadow-outline">
                <span>Username</span>
                <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
                <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48 ">
                <div class="py-2 bg-white rounded-md shadow dark-mode:bg-gray-800">
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline" href="#">Profile</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline" href="#">Progress</a>
                    <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200  focus:shadow-outline" href="#">Settings</a>
                </div>
                </div>
            </div>    
        </nav>
    </header>


        <div class="mx-auto my-16 w-2/3"> <!-- for registration -->

            <div class="bg-white  rounded-5xl pb-64">

                <!-- holes notepad-->

                <div class="grid grid-cols-12 bg-mainBGBrown py-8 -mt-2  rounded-t-5xl shadow-md shadow-yellow-800/30">
                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>
                    
                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>
                
                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>
                    
                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>
                    
                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>

                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>

                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>

                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>
                    
                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>

                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>

                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>

                    <div class="bg-black/30 rounded-full pb-2 mx-6 shadow-lg shadow-yellow-700 w-1/2">&nbsp
                        <div class="bg-lime-200 rounded-full mx-1  pt-4 -mt-7 ">&nbsp</div>
                    </div>

                    
                </div>                
                <hr>
                <div class="w-full border-b-2 border-gray-300 py-2 text-2xl text-gray-500 grid place-items-center">
                    <h1>(Register an account)</h1>
                </div>
                <hr>

                    <form><table class="mx-1 my-4 border-gray-300 b">
                        <tr>
                            <td class="w-1/3 px-4 py-2">First Name: <input class="bg-gray-200 rounded-lg w-72 text-base px-2 py-0.5" type="text" name="fName" required> </td>
                            <td class="w-1/3 px-4 py-2">Middle Name: <input class="bg-gray-200 rounded-lg w-72 text-base px-2 py-0.5" type="text" name="mName" required></td>
                            <td class="w-1/3 px-4 py-2">Last Name: <input class="bg-gray-200 rounded-lg w-72 text-base px-2 py-0.5" type="text" name="lName" required></td>
                        </tr>
                
                        <tr>
                            <td class="w-1/3 px-4 py-2">Age: <input class="bg-gray-200 rounded-lg w-18 text-base px-2 py-0.5" type="number" name="age" min="1" max="99" required></td>
                            <td class="w-1/3 px-4 py-2">Birthday: <input class="bg-gray-200 rounded-lg w-52 text-base px-2 py-0.5" type="date" name="b-day"></td>
                            <td class="w-1/3 px-4 py-2">Sex: 
                                <input type="radio" name="sex" value="male" checked> Male 
                                <input type="radio" name="sex" value="female"> Female
                            </td>
                        </tr>
                
                        <tr> 
                            <td class="w-1/3 px-4 py-2">Email: <input class="bg-gray-200 rounded-lg w-full text-base px-2 py-0.5" type="text" name="email" placeholder="lastname.firstname@school.edu.ph" required></td>
                            <td class="w-1/3 px-4 py-2">Password: <input class="bg-gray-200 rounded-lg w-72 text-base px-2 py-0.5" type="password" name="psswrd" placeholder="Student LRN" maxlength="11"></td>
                            <td class="w-1/3 px-4 py-2">Re-enter password: <input class="bg-gray-200 rounded-lg w-72 text-base px-2 py-0.5" type="password" name="repsswrd" placeholder="Student LRN" maxlength="11"></td>
                        </tr>
                
                        <tr>
                            <td class="w-1/3 px-4 py-2">Grade Level: 
                                <select class="bg-gray-200 rounded-lg w-32 text-base px-2 py-0.5" name="grade">  
                                    <option value="level">Grade 7</option> 
                                 </select>
                            </td>
                            <td class="w-1/3 px-4 py-2">Section: 
                                <select class="bg-gray-200 rounded-lg w-52 text-base px-2 py-0.5" name="section">  
                                    <option value="facial">Facial group</option> 
                                    <option value="non">Non-facial group</option>
                                 </select>
                            </td>
                        </tr>
                
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="w-1/3 float-right mr-10 my-5"><input class="bg-lime-400 rounded-lg px-2 py-1 text-lg font-semibold hover:bg-lime-500" type="submit" value="REGISTER"></td>
                        </tr>
                    </table></form>
    
                </div>
    
            </div>
        </div>

</body>
